<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Create New Watchlist</h4>
            </div>
            <form role="form" id="add-list" name="listForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="list-name" class="control-label">Name</label>
                        <input type="text" id="list-name" class="form-control" placeholder="Name this watchlist"
                            ng-model="watchlist.name" required>
                    </div>
                    <div class="form-group">
                        <label for="list-description" class="control-label">description</label>
                        <input type="text" id="list-description" class="form-control" 
                            placeholder="description this watchlist" ng-model="watchlist.description" required max-length="40">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-click="createList()" 
                            ng-disabled="listForm.$invalid">Create</button>
                        <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
