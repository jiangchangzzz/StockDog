<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <form role="form" id="add-list" name="loginForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="list-name" class="control-label">Name</label>
                        <input type="text" id="list-name" class="form-control" placeholder="name"
                            ng-model="vm.newUser.name" required>
                    </div>
                    <div class="form-group">
                        <label for="list-password" class="control-label">Password</label>
                        <input type="password" id="list-password" class="form-control" 
                            placeholder="password" ng-model="vm.newUser.password" required ng-maxlength="15"
                            ng-minlength="5"> 
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-click="vm.login()" 
                            ng-disabled="loginForm.$invalid">enter</button>
                        <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
