<div class="modal" tabindex="-1" role="dialog"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Add New Stock</h4>
            </div>
            <form role="form" id="add-stock" name="stockForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="stock-symbol" class="control-label">Symbol</label>
                        <select type="text" id="stock-symbol" class="form-control" placeholder="Symbol" ng-model="newStock.company" 
                            ng-options="company as company.label for company in companies"  required />
                    </div>
                    <div class="form-group">
                        <label for="stock-shares" class="control-label">Shares Owned</label>
                        <input type="number" id="stock-shares" class="form-control" placeholder="Shares Owned"
                            ng-model="newStock.shares" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" ng-click="addStock()" ng-disabled="stockForm.$invalid">
                        Add
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
